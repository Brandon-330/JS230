<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mixup Fixer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <main>
      <h1><a href="#">My Site!</a></h1>
      <section id="content">
        <article>
          <header>
            <h1>Welcome to my site!</h1>
            <h2>I hope you stay a while.</h2>
          </header>
          <p>
            This is my personal slice of the Internet, where I post my ideas and
            projects that I've completed or am currently working on. All are
            patent pending.
          </p>
        </article>
        <figure>
          <img src="images/baby_mop.jpg" alt="The baby mop" />
          <figcaption>
            The chin stick &ndash; stay upright while sleeping!
          </figcaption>
        </figure>
        <figure>
          <img src="images/chin_stick.jpg" alt="The chin stick" />
          <figcaption>
            The baby mop &ndash; great for wet and dry mopping!
          </figcaption>
        </figure>
      </section>
    </main>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <footer>
      <p>&copy; 2020 me. All projects are patent pending</p>
    </footer>

    <script>
      let header = document.body.getElementsByTagName('header')[1];
      let h1 = document.querySelector('h1');
      header.insertAdjacentElement('afterbegin', h1);
      document.body.insertAdjacentElement('afterbegin', header);
      let [img1, img2] = document.querySelectorAll('img');
      let [fig1, fig2] = document.querySelectorAll('figure');
      fig1.removeChild(img1);
      fig2.removeChild(img2);
      fig1.insertAdjacentElement('afterbegin', img2);
      fig2.insertAdjacentElement('afterbegin', img1);
      document.querySelector('article').appendChild(fig1);
      document.querySelector('article').appendChild(fig2);
    </script>
  </body>
</html>
